<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <input type="checkbox" id="switch">
    <div class="profile-card">
        <label for="switch">
            <span class="toggle">
                <span class="circle"></span>
            </span>
        </label>
        <div class="image">
           <img src="photo.jpg" alt="" class="profile-img"> 

        </div>
        <div class="text-data">
            <span class="name">Kriti Mallik</span>
            <span class="job">UI/UX Designer & Web developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/mitali.mallik.54/" target="_blank" style="background: #3b5998 ;" class="link">
                <i class='bx bxl-facebook'></i> 
            </a>
            <a href="https://www.instagram.com/mitali_mallik/" target="_blank" style="background: linear-gradient(115deg, #f9ce34, #ee2a7b, #6228d7);" class="link">
                <i class='bx bxl-instagram'></i> 
            </a>
            <a href="https://www.linkedin.com/in/kriti-mallik-2aa6111a3/" target="_blank" style="background: #0072b1;" class="link">
                <i class='bx bxl-linkedin'></i> 
            </a>
            <a href="https://github.com/kritim36" class="link" target="_blank" style="background: #171515;">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <a href="#" target="_blank">
            <button class="button">My Portfolio</button>
        </a>
        </div>
    </div>
</body>
</html>
